name: ðŸš€ Core Templates CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-template:
    name: ðŸ§ª Test Template
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@mvp-kit'
    - name: Create test app with @mvp-kit/cli
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        pnpm config set @mvp-kit:registry https://npm.pkg.github.com
        pnpm dlx @mvp-kit/cli create test-app --template @mvp-kit/core@latest --dev
    - name: Setup Node.js for test app
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: test-app/pnpm-lock.yaml
    - name: Install test app dependencies
      working-directory: test-app
      run: pnpm install
    - name: Type check
      working-directory: test-app
      run: pnpm run typecheck
    - name: Lint check
      working-directory: test-app
      run: pnpm run lint
    - name: Build
      working-directory: test-app
      run: pnpm run build
    - name: Dev server check
      working-directory: test-app
      run: |
        pnpm run dev &
        sleep 10
        kill %1